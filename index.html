<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./script-style.css">
    <link rel="stylesheet" href="./responsive.css">
    <script src="./index.js" defer></script>
    <title>Zero Kata | Tic Tac Toe </title>
</head>
<body>
    <div class="container">
        <!-- Title Section -->
        <div class="left-part">
            <div class="title">
                <h1>
                    <span class="top-line">Let's Play</span><br>
                    <span class="bottom-line">The Zero-Kata Game!</span>
                </h1>
            </div>
            <div class="restart">
                Start a new game
            </div>
        </div>

        <!-- Game Section -->
        <div class="right-part">
            <div class="game">

                <div class="header">
                    <div class="player-x">
                        <span>Player X</span>
                    </div>
                    <div class="player-o">
                        <span>Player O</span>
                    </div>
                </div>

                <div class="board">
                    <div class="board-tile"><span class="tile-text"></span></div>
                    <div class="board-tile"><span class="tile-text"></span></div>
                    <div class="board-tile"><span class="tile-text"></span></div>
                    <div class="board-tile"><span class="tile-text"></span></div>
                    <div class="board-tile"><span class="tile-text"></span></div>
                    <div class="board-tile"><span class="tile-text"></span></div>
                    <div class="board-tile"><span class="tile-text"></span></div>
                    <div class="board-tile"><span class="tile-text"></span></div>
                    <div class="board-tile"><span class="tile-text"></span></div>
                </div>
            </div>
        </div>
    </div>
    <div class="author">
        <span class="author-credit">Made with &#128150; by Akki</span>
    </div>
</body>
</html>
